{% extends "base.html" %}

{% block title %} News {% endblock %}

{% block body %}

<div id="title" class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h1>News Recommender</h1>
      <h4>News, Personalized to your Interests.</h4>
    </div>
    <div class="col-md-6">
      <img src="{{ url_for('static', filename='globe.png') }}">
    </div>
  </div>
</div>

<div id="content" class="container-fluid">
  {% for i in articles:%}
  <div class="card">
    <div class="card-header">
      <h3>{{i[1]}}</h3>
    </div>
    <div class="card-body">
      <p class="card-text">{{i[0]}}</p>
      <a href="/logout" class="btn">Read More</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
